{% extends base %}

{% block content %}

<form method="post" id="form">
    {% csrf_token %}
    <input type="hidden" id="action" name="action"/>
    <input type="hidden" id="sort" name="template_sort" value="{{template_sort}}"/>
    <input type="hidden" name="path" value=":/django/form_templates"/>
    {% include "components/table.html" with table=table pagination=pagination sort=template_sort %}
</form>

{% endblock %}
