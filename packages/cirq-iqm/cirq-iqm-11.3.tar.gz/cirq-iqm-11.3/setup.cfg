[metadata]
name = cirq-iqm
description = Google Cirq adapter for IQM's quantum architectures
author = Cirq on IQM developers
author_email = developers@meetiqm.com
license = Apache 2.0
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/iqm-finland/cirq-on-iqm
project_urls = 
	Documentation = https://iqm-finland.github.io/cirq-on-iqm
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Physics
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	numpy
	cirq ~= 1.1
	ply  # required by cirq.contrib.qasm_import
	iqm-client >= 11.4, < 12.0
python_requires = ~= 3.9

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	tox == 3.26.0
docs = 
	sphinx == 4.5.0
	sphinx-multiversion-contrib == 0.2.12
	sphinx-book-theme == 0.3.3
testing = 
	black == 22.10.0
	isort == 5.10.1
	mypy == 0.982
	pytest == 7.1.2
	pytest-cov == 3.0.0
	pytest-isort == 3.0.0
	pytest-mypy == 0.9.1
	pytest-pylint == 0.18.0
	jsons == 1.4.2
	mockito == 1.2.2
	pytest-mockito == 0.0.4
cicd = 
	twine ~= 4.0

[egg_info]
tag_build = 
tag_date = 0

