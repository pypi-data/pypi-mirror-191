[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tudelft_pycar"
version = "0.0.6.dev"
authors = [
  { name="Anne Stijns", email="anstijns@gmail.com" },
]
dependencies = [
    "numpy",
    "pyaudio ~=0.2.12",
    "pyserial ~=3.5",
    "pyglet ~=2.0.4"
]
description = "Support library for the 'EPO-4: \"KITT\" autonomous driving challenge' at Delft University of Technology"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/dstijns/epo4-python/"
"Bug Tracker" = "https://gitlab.com/dstijns/epo4-python/-/issues"
