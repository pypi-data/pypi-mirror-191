version: 1

disable_existing_loggers: False

# root:
#     level: DEBUG
#     handlers:
#         - debug_console
#         - debug_file

loggers:

    # {{package}} logger
    {{package}}:
        level: 'DEBUG'
#       level: 'NOTSET'
        handlers:
            - {{package}}_debug_console
            - {{package}}_debug_file
            - {{package}}_info_file
            - {{package}}_error_file

handlers:

    {{package}}_debug_console:
        class: 'logging.StreamHandler'
        level: DEBUG
        formatter: {{package}}_debug
        stream: 'ext://sys.stderr'

    {{package}}_debug_file:
        class: 'logging.FileHandler'
        level: DEBUG
        formatter: {{package}}_error
        filename: "/data/{{package}}/{{module}}/debs/debs_{{package}}_{{pid}}_{{ts}}.log"
        mode: 'a'

#   {{package}}_info_rotating_file_handler:
#       class: 'logging.handlers.RotatingFileHandler'
#       level: INFO
#       formatter: info
#       filename: 'info.rotating.log'
#       mode: 'a'
#       maxBytes: 1048576  # 1MB
#       backupCount: 10
#       encoding: utf8

    {{package}}_info_file:
        class: 'logging.FileHandler'
        level: INFO
        formatter: {{package}}_info
        filename: "/data/{{package}}/{{module}}/logs/logs_{{package}}_{{pid}}_{{ts}}.log"
        mode: 'a'

    {{package}}_error_file:
        class: 'logging.FileHandler'
        level: ERROR
        formatter: {{package}}_error
        filename: "/data/{{package}}/{{module}}/errs/errs_{{package}}_{{pid}}_{{ts}}.log"
        mode: 'a'

    {{package}}_critical_mail:
        class: 'logging.handlers.SMTPHandler'
        level: CRITICAL
        formatter: {{package}}_critical
        mailhost : localhost
        fromaddr: 'monitoring@do{{package}}.com'
        toaddrs:
            - 'dev@do{{package}}.com'
            - 'qa@do{{package}}.com'
        subject: 'Critical error with application name'

formatters:

    {{package}}_info:
        format: '%(asctime)s-%(levelname)s-%(name)s::%(module)s|%(lineno)s:: %(message)s'
    {{package}}_debug:
        format: '%(asctime)-15s %(levelname)s-%(name)s-%(process)d::%(module)s.%(funcName)s|%(lineno)s:: %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
    {{package}}_error:
        format: '%(asctime)-15s %(levelname)s-%(name)s-%(process)d::%(module)s.%(funcName)s|%(lineno)s:: %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
    {{package}}_critical:
        format: '%(asctime)-15s %(levelname)s-%(name)s-%(process)d::%(module)s.%(funcName)s|%(lineno)s:: %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
