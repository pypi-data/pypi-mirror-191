version: 1

disable_existing_loggers: False

# root:
#     level: DEBUG
#     handlers:
#         - debug_console
#         - debug_file

loggers:

    # {{folder}} logger
    {{folder}}:
        level: 'DEBUG'
#       level: 'NOTSET'
        handlers:
            - {{folder}}_debug_console
            - {{folder}}_debug_file
            - {{folder}}_info_file
            - {{folder}}_error_file

handlers:

    {{folder}}_debug_console:
        class: 'logging.StreamHandler'
        level: DEBUG
        formatter: {{folder}}_debug
        stream: 'ext://sys.stderr'

    {{folder}}_debug_file:
        class: 'logging.FileHandler'
        level: DEBUG
        formatter: {{folder}}_error
        filename: "/data/{{folder}}/{{module}}/debs/debs_{{folder}}_{{pid}}_{{ts}}.log"
        mode: 'a'

#   {{folder}}_info_rotating_file_handler:
#       class: 'logging.handlers.RotatingFileHandler'
#       level: INFO
#       formatter: info
#       filename: 'info.rotating.log'
#       mode: 'a'
#       maxBytes: 1048576  # 1MB
#       backupCount: 10
#       encoding: utf8

    {{folder}}_info_file:
        class: 'logging.FileHandler'
        level: INFO
        formatter: {{folder}}_info
        filename: "/data/{{folder}}/{{module}}/logs/logs_{{folder}}_{{pid}}_{{ts}}.log"
        mode: 'a'

    {{folder}}_error_file:
        class: 'logging.FileHandler'
        level: ERROR
        formatter: {{folder}}_error
        filename: "/data/{{folder}}/{{module}}/errs/errs_{{folder}}_{{pid}}_{{ts}}.log"
        mode: 'a'

    {{folder}}_critical_mail:
        class: 'logging.handlers.SMTPHandler'
        level: CRITICAL
        formatter: {{folder}}_critical
        mailhost : localhost
        fromaddr: 'monitoring@do{{folder}}.com'
        toaddrs:
            - 'dev@do{{folder}}.com'
            - 'qa@do{{folder}}.com'
        subject: 'Critical error with application name'

formatters:

    {{folder}}_info:
        format: '%(asctime)s-%(levelname)s-%(name)s::%(module)s|%(lineno)s:: %(message)s'
    {{folder}}_debug:
        format: '%(asctime)-15s %(levelname)s-%(name)s-%(process)d::%(module)s.%(funcName)s|%(lineno)s:: %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
    {{folder}}_error:
        format: '%(asctime)-15s %(levelname)s-%(name)s-%(process)d::%(module)s.%(funcName)s|%(lineno)s:: %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
    {{folder}}_critical:
        format: '%(asctime)-15s %(levelname)s-%(name)s-%(process)d::%(module)s.%(funcName)s|%(lineno)s:: %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
