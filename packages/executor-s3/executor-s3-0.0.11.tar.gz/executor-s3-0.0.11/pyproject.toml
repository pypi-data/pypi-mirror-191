[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "executor-s3"
version = "0.0.11"
authors = [
  { name="DaggerML", email="engineering@daggerml.com" }
]
description = "DaggerML's front end for the s3 executor"
readme = "README.md"
#license = "MIT"
requires-python = ">=3.6"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "daggerml>=0.0.15",
  "boto3"
]

[project.optional-dependencies]
all = ["s3fs", "pyarrow", "pandas", "fsspec"]

[project.urls]
Homepage = "https://daggerml.com"
Documentation = "https://daggerml.com/docs"
Issues = "https://github.com/daggerml/python-lib/issues"

[tool.setuptools.package-data]
"*" = ["*.sh"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.hatch.envs.default]
python = "39"
