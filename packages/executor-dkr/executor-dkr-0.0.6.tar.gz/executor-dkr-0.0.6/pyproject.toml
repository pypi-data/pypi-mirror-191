[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "executor-dkr"
version = "0.0.6"
authors = [
  { name="DaggerML", email="engineering@daggerml.com" }
]
description = "DaggerML's front end for the docker executor"
readme = "README.md"
#license = "MIT"
requires-python = ">=3.6"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "daggerml>=0.0.15",
]

[project.optional-dependencies]
s3 = ["executor-s3>=0.0.9"]
all = ["executor-s3>=0.0.9"]

[project.scripts]
dml-dkr = "executor_dkr.cli:cli"

[project.urls]
Homepage = "https://daggerml.com"
Documentation = "https://daggerml.com/docs"
Issues = "https://github.com/daggerml/python-lib/issues"

[tool.setuptools.packages.find]
where = ["src"]
