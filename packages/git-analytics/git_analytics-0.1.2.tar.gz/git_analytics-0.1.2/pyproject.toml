[tool.poetry]
name = "git-analytics"
version = "0.1.2"
description = "The detailed analysis tool for git repositories."
authors = ["n0rfas <antsa@yandex.ru>"]
license = "MIT"
readme = "README.md"
packages = [{include = "git_analytics"}]

[tool.poetry.dependencies]
python = ">=3.7"
falcon = ">=3.1.0"
GitPython = ">=3.1.0"

[tool.poetry.scripts]
git-analytics = 'git_analytics.main:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
