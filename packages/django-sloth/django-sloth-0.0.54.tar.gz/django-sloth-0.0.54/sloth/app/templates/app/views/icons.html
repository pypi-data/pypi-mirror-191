{% extends super_template|default:"app/base.html" %}
{% load tags %}

{% block header %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Icons</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <input class="form-control me-2" type="search" placeholder="Type a key-work and press <enter> key..." aria-label="Search" onchange="searchIcons(this.value);">
        </div>
      </div>
    </nav>
{% endblock %}

{% block content %}
    <style>
        .icon-container{
            width:100px;
            display:inline-block;
            vertical-align:top;
        }
        .icon-container i{
            font-size:35px;
        }
        .icon-container span{
            font-size:10px;
        }
        .icon-container span.material-icons{
            font-size:35px;
        }
        .icon-container svg{
            font-size:30px;
        }
    </style>
    <script>
        function searchIcons(q){
            if(q){
                $('.icon-container').hide();
                $('.icon-container:contains("'+q+'")').show();
            } else {
                $('.icon-container').show();
            }
        }
    </script>
    {% for library, icons in libraries.items  %}
        <h1>{{ library }}</h1>
        {% for icon in icons %}
        <div align="center" class="icon-container">
            {{ icon|icontag }}<br>
            <span>{{ icon }}</span>
        </div>
        {% endfor %}
    {% endfor %}
{% endblock %}
