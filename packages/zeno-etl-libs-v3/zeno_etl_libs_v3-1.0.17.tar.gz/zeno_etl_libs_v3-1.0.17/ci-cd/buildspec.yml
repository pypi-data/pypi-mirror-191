version: 0.2
phases:
  install:
    commands:
      - wget https://www.python.org/ftp/python/3.6.0/Python-3.6.0.tar.xz
      - tar xJf Python-3.6.0.tar.xz
      - cd Python-3.6.0
      - ./configure
      - make
      - make install
      - cd ..
      - echo "In Install"
  pre_build:
    commands:
      - echo "In Pre_build"
  build:
    commands:
      - echo "Build"
      - sh ci-cd/init.sh "$Environment"
artifacts:
  files:
    - glue-jobs/templates/template.json
    