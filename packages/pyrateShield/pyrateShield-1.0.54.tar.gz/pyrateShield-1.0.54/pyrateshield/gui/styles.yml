# under default are style items that are not changed during selection / deselection

# pick radius must match marker size other wise part of the marker is not pickable

Origin [cm]:
  default: 
    marker: +
    color: red 
    markersize: 18
    markersize: 10

  
Pixel size [cm]:
  default:
    visible: False
    linewidth: 2 
    color: red     
  selected:
    visible: True
    linewidth: 2 
    color: red 
    
PixelSizeMarker:
  default:
     visible: False
     marker: + 
     markersize: 18 
     markerfacecolor: black
     markeredgecolor: black
  selected:
    visible: True
    marker: + 
    markersize: 18 
    markerfacecolor: black
    markeredgecolor: black

   
Shielding:  
  default:
    color: k 
    linewidth: 3
   
Walls:
  default:
    linestyle: '-'
    picker: True
    pickradius: 25    
  selected: 
