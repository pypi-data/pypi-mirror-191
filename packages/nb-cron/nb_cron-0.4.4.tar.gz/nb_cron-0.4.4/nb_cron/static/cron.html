<div id="cron" class="tab-pane">
  <div id="jobs">
    <div id="job_toolbar" class="list_toolbar row">
      <div class="col-xs-10 no-padding">
        <span id="job_list_info" class="toolbar_info">cron jobs</span>
      </div>
      <div class="col-xs-2 no-padding tree-buttons">
        <span id="cron_buttons" class="toolbar_buttons pull-right">
        <button id="new_job" title="Create new cron job" class="btn btn-default btn-xs"><i class="fa fa-plus"></i></button>
        <button id="refresh_job_list" title="Refresh cron job list" class="btn btn-default btn-xs"><i class="fa fa-refresh"></i></button>
        </span>
      </div>
    </div>
    <div id="job_list" class="list_container">
      <div id="job_list_header" class="list_header row">
      </div>
      <div id="job_list_body" class="list_body big_scrollable">
      </div>
    </div>
  </div>
</div>
