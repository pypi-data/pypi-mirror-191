<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="text/html; charset=UTF-8">
    <title>登录</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/statics/assets/i/111.ico">
    <link rel="apple-touch-icon-precomposed" href="/statics/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="/statics/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/statics/assets/css/amazeui.datatables.min.css"/>
    <link rel="stylesheet" href="/statics/assets/css/app.css">
    <script src="/statics/assets/js/jquery.min.js"></script>
    <script src="/statics/js/myjs.js"></script>
    <script src="/statics/js/myajax.js"></script>
</head>

<body data-type="login">
<script src="/statics/assets/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-logo"></div>
            <form class="am-form tpl-form-line-form" onsubmit="return false" action="#" method="post">
                <div class="am-form-group">
                    <input type="text" name="name" class="tpl-form-input" id="user-name" placeholder="请输入账号(工号)">
                </div>
                <div class="am-form-group">
                    <input type="password" name="password" class="tpl-form-input" id="user-name" placeholder="请输入密码">
                </div>
                <div class="am-form-group tpl-login-remember-me">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">
                        记住密码
                    </label>
                </div>
                <div class="am-form-group">
                    {#                    <p style="color:red;"></p>#}
                    <button type="button"
                            class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn"
                            onclick="formSubmit($('form'),'/login/',function (result){new Function(result)();})">提交
                    </button>
                </div>
            </form>
            <a href="/register/">注册用户</a>
        </div>
    </div>
</div>
<script src="/statics/assets/js/amazeui.min.js"></script>
<script src="/statics/assets/js/app.js"></script>
<script>
    enter($("input"), $("button[type='button']"));
</script>

<script type="text/javascript">

</script>
</body>

</html>
